<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lord of the 'Strings'</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <aside id="game-title">
            <h2> Lord of the 'Strings' </h2>
        </aside>
        <main>
            <div id="canvas-wrap">
                <canvas id="game" width="1000" height="500"></canvas>
                <div id="score-screen-left">0</div>
                <div id="score-screen-right">0</div>
                <div id="reset-container">
                    <button id="resetButton"> Restart </button>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
